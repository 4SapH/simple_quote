<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple Quotes</title>
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <header id="showcase">
      <!-- <h1>Welcome To The Beach</h1> -->
      <p id="quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis labore accusamus, eos iusto impedit rerum?</p>
      <div id="buttons">
        <a href="#" class="button">Inspire</a>
        <a class="button" id="twitter"><i class="fab fa-twitter-square"></i></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></a>
      </div>
    </header>
  </div>

  <script type="text/javascript" src="js/twitter.js"></script>
  <script type="text/javascript" src="js/button.js"></script>
  <script type="text/javascript" src="js/bg.js"></script>
  <script type="text/javascript" src="js/quote.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
